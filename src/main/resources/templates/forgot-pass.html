<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <script
            crossorigin="anonymous"
            src="https://kit.fontawesome.com/38cd4014df.js"
    ></script>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-grid.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-reboot.css}">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="icon" th:href="@{/img/logo/ico2.ico}">
    <title>Did you forget your password?</title>
</head>
<body>

<div class="container-fluid col-lg-4 col-md-6 col-sm-10 mt-2 mb-1 text-center signup-container">
    <div class="col-12 text-center form-header">
        <div class="form-logo col-12 mb-3 m-0 px-0">
            <img class="logo-img" height="120" src="img/logo/handy-bg.png" width="350">
        </div>
        <h1 class="col-12 form-title">Reset password</h1>
    </div>

    <form class="col-12 form-group d-inline-block e-form" method="post">
        <div class="d-block col-12 alert alert-danger"
             th:if="${(param.error != null) and (param.error[0] == 'emptyinput')}">
            Please fill both fields. Try again
        </div>

        <div class="d-block col-12 alert alert-danger"
             th:if="${(param.error != null) and (param.error[0] == 'passnotmatch')}">
            Passwords does not match. Please try again
        </div>

        <div class="alert alert-success" th:if="${(param.sent != null)}">
            If email is correct, we will send update password request. Please check your email.
        </div>
        <input class="col-12 form-control e-input" name="email" placeholder="Enter your email" required type="email">
        <input class="col-12 form-control mb-2 e-submit" name="req" type="submit" value="Send request">
        <a class="card-link col-12 form-control" href="/signin">Back to login</a>
    </form>
</div>


<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
